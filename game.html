<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>游戏设计与开发 - 创想·生长录</title>
		<link rel="stylesheet" href="css/ui.css">
	</head>
	<body>
		<div class="star-sky" id="starSky"></div>
		<!-- 导航栏-->
		<nav class="nav-bar">
			<div class="nav-logo">
				<a href="index.html">2022-2026</a>
			</div>
			<ul class="nav-menu">
				<li><a href="index.html">首页</a></li>
				<li><a href="ui.html">UI设计</a></li>
				<li><a href="visual.html">信息可视化</a></li>
				<li><a href="web.html">编程设计与开发</a></li>
				<li><a href="game.html">游戏设计与开发</a></li>
				<li><a href="video.html">视频剪辑</a></li>
				<li><a href="designe.html">平面设计</a></li>
			</ul>
			<div class="nav-hamburger">☰</div>
		</nav>

		<!-- UI设计作品展示区域 -->
		<div class="ui-works-container">
			<div class="ui-title">
				<h2>游戏设计与开发</h2>
				<p>游展示各类游戏设计与开发作品</p>
			</div>

			<!-- 作品列表容器-->
			<div class="ui-works-list" id="uiWorksList"></div>
		</div>

		<script>
			// 星空生成逻辑
			function createStarSky() {
				const starSky = document.getElementById("starSky");
				const starCount = 150;

				for (let i = 0; i < starCount; i++) {
					const star = document.createElement("div");
					star.className = "star";

					// 随机星星大小
					const starSize = Math.random() * 2 + 1;
					star.style.width = `${starSize}px`;
					star.style.height = `${starSize}px`;

					// 随机位置
					star.style.left = `${Math.random() * 100}vw`;
					star.style.top = `${Math.random() * 100}vh`;

					// 随机动画延迟与时长
					star.style.animationDelay = `${Math.random() * 5}s`;
					star.style.animationDuration = `${Math.random() * 2 + 2}s`;

					starSky.appendChild(star);
				}
			}

			// 页面加载后执行
			window.onload = function() {
				createStarSky(); // 生成星空

				// UI作品数据数组
				const uiWorksData = [{
						imgSrc: "https://lllzyyy.space/images/game/%E9%80%9F%E5%BA%A6%E4%B8%8E%E6%BF%80%E6%83%85.png",
						imgAlt: "速度与激情",
						title: "速度与激情",
						desc: "3D赛车 | 城市夜赛 | 收集宝石避障碍",
						detailHref: "game-detail1.html"
					},
					{
						imgSrc: "https://lllzyyy.space/images/game/coin.png",
						imgAlt: "Chost Coin",
						title: "Chost Coin",
						desc: "城市幽灵｜守护金币｜获取金币",
						detailHref: "game-detail2.html"
					},
					{
						imgSrc: "https://lllzyyy.space/images/game/2D%E8%B7%B3%E8%B7%83.png",
						imgAlt: "2D跳跃",
						title: "2D Platformer 平台跳跃",
						desc: "躲避邪恶蘑菇｜跳跃获取苹果",
						detailHref: "game-detail3.html"
					}
				];

				// 获取作品列表容器
				const uiWorksList = document.getElementById("uiWorksList");

				// 动态生成作品卡片
				for (let i = 0; i < uiWorksData.length; i++) {
					// 创建跳转链接
					const cardLink = document.createElement("a");
					cardLink.className = "card-link";
					cardLink.href = uiWorksData[i].detailHref;

					// 创建作品卡片
					const workCard = document.createElement("div");
					workCard.className = "ui-work-card";

					// 创建A3图片容器 + 图片
					const imgContainer = document.createElement("div");
					imgContainer.className = "work-img-container";
					const workImg = document.createElement("img");
					workImg.src = uiWorksData[i].imgSrc;
					workImg.alt = uiWorksData[i].imgAlt;
					imgContainer.appendChild(workImg);

					// 创建作品信息
					const workInfo = document.createElement("div");
					workInfo.className = "work-info";
					const workTitle = document.createElement("h3");
					workTitle.textContent = uiWorksData[i].title;
					const workDesc = document.createElement("p");
					workDesc.textContent = uiWorksData[i].desc;
					workInfo.appendChild(workTitle);
					workInfo.appendChild(workDesc);

					// 嵌套元素
					workCard.appendChild(imgContainer);
					workCard.appendChild(workInfo);
					cardLink.appendChild(workCard);
					uiWorksList.appendChild(cardLink);
				}
			};
			const hamburger = document.querySelector('.nav-hamburger');
			const navMenu = document.querySelector('.nav-menu');
			hamburger.onclick = function() {
				navMenu.classList.toggle('active');
			}
		</script>
	</body>
</html>
